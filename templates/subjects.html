<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Subjects</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename= 'images/favicon.png')}}">
    <title></title>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename= 'css/style.css')}}" rel="stylesheet">
    <!-- Morris Chart CCS -->
    <link href="{{ url_for('static', filename= 'libs/morris.js/morris.css')}}" rel="stylesheet">
    <!-- DataTables -->
    <link href="{{ url_for('static', filename= 'plugins/datatables/dataTables.bootstrap4.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename= 'plugins/datatables/buttons.bootstrap4.min.css')}}" rel="stylesheet" type="text/css" />
    <!-- Responsive datatable examples -->
    <link href="{{ url_for('static', filename= 'plugins/datatables/responsive.bootstrap4.min.css')}}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
        <header id="topnavbar" class="topbar" data-navbarbg="skin6">
            <nav class="navbar top-navbar navbar-expand-md" id="topnavbarnav">
                <div class="navbar-header" data-logobg="skin6">
                    <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                    <div class="navbar-brand">
                        <a href="./">
                            <b class="logo-icon">
                                <img src="{{ url_for('static', filename= 'images/favicon.png')}}" alt="homepage" class="dark-logo" />
                            </b>
                            <span class="logo-text">
                                <img src="{{ url_for('static', filename= 'images/logotext.png')}}" alt="homepage" class="text-logo" />
                            </span>
                        </a>
                    </div>
                    <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <div class="row align-items-center w-100" id="navbarRow">
                        <div class="col" id="orgProfileCol">
                            <ul class="navbar-nav float-left mr-auto ml-4 pl-1 w-100">
                                <li class="nav-item">
                                </li>
                            </ul>
                        </div>
                        <div class="col text-center mb-2" id="userProfileCol">
                            {{profileDropdown|safe}}
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        {{menubar|safe}} 

        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-md-4 align-self-center">
                        <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Subjects</h3>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb m-0 p-0">
                                    <li class="breadcrumb-item"> <a href="javascript:;">Subjects Master File</a>
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div> 
                    <div class="col-md-8">
                        <div class="float-right">
                            <!-- <button class="btn btn-primary" data-target="#modalAddNew" data-toggle="modal" id="btnAddNew">Add Subject +</button> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 align-self-center">
                        <div class="row">
                            <div class="col-12">
                                <div class="card" id="tblDBTableCard">
                                    <div class="card-body p-2p">
                                        <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>Action</th>
                                                    <th>Subjects</th>
                                                    <th>Section</th>
                                                    <th>Academic Year</th>
                                                    
                                                </tr>
                                            </thead>


                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="footer text-center text-muted">
                    <div class="container">
                        <div class="row my-3">
                            <div class="col-12">
                                <p class="mb-0 text-left" style="display: inline;">
                                    Powered by: <a href="#" target="_blank">4AM</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <!-- Modals -->

        <!-- Add New Section -->
        <div id="modalAddNew" class="modal fade" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <form id="formAddNew" autocomplete="off">
                        <div class="modal-header bg-dark">
                            <h4 class="modal-title text-white font-weight-bold">Add Subject</h4>
                            <button type="button" class="close text-white" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">

                            <div class="container">

                                <div class="row align-items-center mt-2">
                                    <div class="col-md-4">
                                        <h5 class="mb-0 text-center">Subject Name <span class="rqd">*</span></h5>
                                    </div>
                                    <div class="col-md-8">
                                        <input name="name" type="text" class="form-control" placeholder="Enter Name" value="" autofocus required />
                                    </div>
                                </div>
                                <div class="row align-items-center mt-2">
                                    <div class="col-md-4">
                                        <h5 class="mb-0 text-center">Section <span class="rqd">*</span></h5>
                                    </div>
                                    <div class="col-md-8">
                                        <div id="sectionA-spinner" class="spinner-border spinner-border-sm">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        <select name="sectionA" style="width: 100%; display: none;" required></select>
                                    </div>
                                </div>
                                <div class="row align-items-center mt-2">
                                    <div class="col-md-4">
                                        <h5 class="mb-0 text-center">Academic Year</h5>
                                    </div>
                                    <div class="col-md-8">
                                        <input name="ayear" type="text" class="form-control" placeholder="Blank = 'Current Year - (Current Year + 1)'" value="" autofocus required />
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="modal-footer mt-2">
                            <button type="button" id="AddSave" class="btn btn-primary">Add Subject</button>
                            <button type="button" id="AddSaveNew" class="btn btn-primary">Save & Add New</button>
                            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- Edit Scholar Modal -->
        <div id="modalEdit" class="modal fade" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <h4 class="modal-title text-white font-weight-bold MEName">Edit Subject</h4>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <form id="formEdit">
                        <div class="modal-body">

                            <div class="row align-items-center mt-2">
                                <div class="col-md-4">
                                    <h5 class="mb-0 text-center">Subject Name<span class="rqd">*</span></h5>
                                </div>
                                <div class="col-md-8">
                                    <input name="name" type="text" id="edit-name" class="form-control" placeholder="Enter Name" value="" autofocus required />
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-md-4">
                                    <h5 class="mb-0 text-center">Section <span class="rqd">*</span></h5>
                                </div>
                                <div class="col-md-8">
                                    <div id="sectionE-spinner" class="spinner-border spinner-border-sm">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <select name="sectionE" style="width: 100%; display: none;" required></select>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-md-4">
                                    <h5 class="mb-0 text-center">Academic Year</h5>
                                </div>
                                <div class="col-md-8">
                                    <input name="ayear" type="text" id="edit-ayear" class="form-control" placeholder="Blank = 'Current Year - (Current Year + 1)'" value="" autofocus required />
                                </div>
                            </div>

                            

                        </div>
                        <div class="modal-footer mt-2">
                            <button type="button" id="EditSave" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>


        <script src="{{ url_for('static', filename= 'libs/jquery/dist/jquery.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/popper.js/dist/umd/popper.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/bootstrap/dist/js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'homepage/js/jquery.easing.1.3.js')}}"></script>
        <!-- apps -->
        <script src="{{ url_for('static', filename= 'js/app-style-switcher.js')}}"></script>
        <script src="{{ url_for('static', filename= 'js/feather.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'js/sidebarmenu.js')}}"></script>
        <!--This page JavaScript -->
        <script src="{{ url_for('static', filename= 'scripts/global.js')}}"></script>
        <script src="{{ url_for('static', filename= 'extra-libs/c3/d3.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'extra-libs/c3/c3.min.js')}}"></script>
        <!--Datatables-->
        <!-- Jquery Toast -->
        <link href="{{ url_for('static', filename= 'js/pages/jquery-toast-plugin-master/src/jquery.toast.css')}}" rel="stylesheet" />
        <script src="{{ url_for('static', filename= 'js/pages/jquery-toast-plugin-master/src/jquery.toast.js')}}"></script>
        <!--Custom JavaScript -->
        <script src="{{ url_for('static', filename= 'js/custom.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'js/jquery.blockUI.js')}}"></script>
        <!-- Bootstrap Switch -->
        <link href="{{ url_for('static', filename= 'js/pages/bootstrap-toggle/bootstrap-toggle.min.css')}}" rel="stylesheet">
        <script src="{{ url_for('static', filename= 'js/pages/bootstrap-toggle/bootstrap-toggle.min.js')}}"></script>
        <!-- Jquery Autocomplete Master -->
        <link href="{{ url_for('static', filename= 'js/pages/jQuery-Autocomplete-master/content/styles.css')}}" rel="stylesheet" />
        <script src="{{ url_for('static', filename= 'js/pages/jQuery-Autocomplete-master/dist/jquery.autocomplete.min.js')}}"></script>
        <!-- Select 2 -->
        <link href="{{ url_for('static', filename= 'libs/select2/select2.min.css')}}" rel="stylesheet" />
        <script src="{{ url_for('static', filename= 'libs/select2/select2.min.js')}}"></script>
        <!-- Morris Chart -->
        <script src="{{ url_for('static', filename= 'libs/raphael/raphael.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/morris.js/morris.min.js')}}"></script>
        <!-- Date Range Picker -->
        <script type="text/javascript" src="{{ url_for('static', filename= 'libs/moment/moment.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename= 'libs/daterangepicker/daterangepicker.min.js')}}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'libs/daterangepicker/daterangepicker.css')}}" />
        <!-- js to pdf -->
        <script src="{{ url_for('static', filename= 'libs/jspdf/jspdf.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/jspdf/html2canvas.min.js')}}"></script>
        <!-- sweetalert -->
        <script src="{{ url_for('static', filename= 'libs/swalert/sweetalert.min.js')}}"></script>
        <!--Custom JS* -->
        <script src="{{ url_for('static', filename= 'js/customJS.js')}}"></script>
        <!-- Required datatable js -->
        <script src="{{ url_for('static', filename= 'plugins/datatables/jquery.dataTables.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'plugins/datatables/dataTables.bootstrap4.min.js')}}"></script>
        <!-- Buttons examples -->
        <script src="{{ url_for('static', filename= 'plugins/datatables/dataTables.buttons.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'plugins/datatables/buttons.bootstrap4.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'plugins/datatables/jszip.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'plugins/datatables/pdfmake.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'plugins/datatables/vfs_fonts.js')}}"></script>
        <script src="{{ url_for('static', filename= 'plugins/datatables/buttons.html5.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'plugins/datatables/buttons.print.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'plugins/datatables/buttons.colVis.min.js')}}"></script>
        <!-- Responsive examples -->
        <script src="{{ url_for('static', filename= 'plugins/datatables/dataTables.responsive.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'plugins/datatables/responsive.bootstrap4.min.js')}}"></script>
        <!-- Datatable init js -->
        <script src="{{ url_for('static', filename= 'pages/datatables.init.js')}}"></script>

        
        <script src="{{ url_for('static', filename='scripts/subjects.js') }}"></script>

</body>

</html>

<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename= 'images/favicon.png')}}">
    <title></title>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename= 'css/style.css')}}" rel="stylesheet">
    <!-- Datatable CSS-->
    <link href="{{ url_for('static', filename= 'extra-libs/datatables.net-bs4/css/dataTables.bootstrap4.css')}}" rel="stylesheet">
    <!-- Morris Chart CCS -->
    <link href="{{ url_for('static', filename= 'libs/morris.js/morris.css')}}" rel="stylesheet">
    <style>
        .my-card
        {
            position:absolute;
            left:40%;
            top:-20px;
            border-radius:50%;
        }
    </style>
    

</head>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
        <header id="topnavbar" class="topbar" data-navbarbg="skin6">
            <nav class="navbar top-navbar navbar-expand-md" id="topnavbarnav">
                <div class="navbar-header" data-logobg="skin6">
                    <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                    <div class="navbar-brand">
                        <a href="./">
                            <b class="logo-icon">
                                <img src="{{ url_for('static', filename= 'images/favicon.png')}}" alt="homepage" class="dark-logo" />
                            </b>
                            <span class="logo-text">
                                <img src="{{ url_for('static', filename= 'images/logotext.png')}}" alt="homepage" class="text-logo" />
                            </span>
                        </a>
                    </div>
                    <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <div class="row align-items-center w-100" id="navbarRow">
                        <div class="col" id="orgProfileCol">
                            <ul class="navbar-nav float-left mr-auto ml-4 pl-1 w-100">
                                <li class="nav-item">
                                </li>
                            </ul>
                        </div>
                        <div class="col text-center mb-2" id="userProfileCol">
                            {{profileDropdown|safe}}
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        {{menubar|safe}} 

        <div class="page-wrapper">
            <div class="page-breadcrumb">


                <div class="row w-100">
                    <div class="col-md-3">
                        <div class="card border-info mx-sm-1 p-3">
                            <div class="card border-info shadow text-info p-3 my-card" ><span class="fa fa-calendar" aria-hidden="true"></span></div>
                            <div class="text-info text-center mt-3"><h4>Total Schedules</h4></div>
                            <div class="text-info text-center mt-2"><h1 id="a1">10</h1></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-success mx-sm-1 p-3">
                            <div class="card border-success shadow text-success p-3 my-card"><span class="fa fa-book" aria-hidden="true"></span></div>
                            <div class="text-success text-center mt-3"><h4>Total Subjects</h4></div>
                            <div class="text-success text-center mt-2"><h1 id="a4">5</h1></div>
                        </div>
                    </div>
                    <div class="col-md-3"> 
                        <div class="card border-danger mx-sm-1 p-3">
                            <div class="card border-danger shadow text-danger p-3 my-card" ><span class="fa fa-users" aria-hidden="true"></span></div>
                            <div class="text-danger text-center mt-3"><h4>Total Sections</h4></div>
                            <div class="text-danger text-center mt-2"><h1 id="a2">6</h1></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-warning mx-sm-1 p-3">
                            <div class="card border-warning shadow text-warning p-3 my-card" ><span class="fa fa-user" aria-hidden="true"></span></div>
                            <div class="text-warning text-center mt-3"><h4>Total Students</h4></div>
                            <div class="text-warning text-center mt-2"><h1 id="a3">56</h1></div>
                        </div>
                    </div>
                 </div>
            </div>

                <div class="container-fluid">
                    <div class="row m-4">
                        <div class="col-sm-6">
                            <figure class="highcharts-figure">
                                <div id="bar_container"></div>
                            </figure>

                          </div>
                        <div class="col-sm-6">
                            <figure class="highcharts-figure">
                                <div id="line_container"></div>
                            </figure>
                        </div>

                        
                    </div>
                </div>

                <footer class="footer text-center text-muted">
                    <div class="container">
                        <div class="row my-3">
                            <div class="col-12">
                                <p class="mb-0 text-left" style="display: inline;">
                                    Powered by: <a href="#" target="_blank">4AM</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        

        <!--HighCharts-->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        

        <script src="{{ url_for('static', filename= 'libs/jquery/dist/jquery.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/popper.js/dist/umd/popper.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/bootstrap/dist/js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'homepage/js/jquery.easing.1.3.js')}}"></script>
        <!-- apps -->
        <script src="{{ url_for('static', filename= 'js/app-style-switcher.js')}}"></script>
        <script src="{{ url_for('static', filename= 'js/feather.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'js/sidebarmenu.js')}}"></script>
        <!--This page JavaScript -->
        <script src="{{ url_for('static', filename= 'scripts/global.js')}}"></script>
        <script src="{{ url_for('static', filename= 'extra-libs/c3/d3.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'extra-libs/c3/c3.min.js')}}"></script>
        <!--Datatables-->
        <script src="{{ url_for('static', filename= 'extra-libs/datatables.net/js/jquery.dataTables.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'js/pages/datatable/datatable-basic.init.js')}}"></script>
        <!-- Jquery Toast -->
        <link href="{{ url_for('static', filename= 'js/pages/jquery-toast-plugin-master/src/jquery.toast.css')}}" rel="stylesheet" />
        <script src="{{ url_for('static', filename= 'js/pages/jquery-toast-plugin-master/src/jquery.toast.js')}}"></script>
        <!--Custom JavaScript -->
        <script src="{{ url_for('static', filename= 'js/custom.min.js')}}"></script>
        <!-- Select 2 -->
        <link href="{{ url_for('static', filename= 'libs/select2/select2.min.css')}}" rel="stylesheet" />
        <script src="{{ url_for('static', filename= 'libs/select2/select2.min.js')}}"></script>
        <!-- Morris Chart -->
        <script src="{{ url_for('static', filename= 'libs/raphael/raphael.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/morris.js/morris.min.js')}}"></script>
        <!-- Date Range Picker -->
        <script type="text/javascript" src="{{ url_for('static', filename= 'libs/moment/moment.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename= 'libs/daterangepicker/daterangepicker.min.js')}}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'libs/daterangepicker/daterangepicker.css')}}" />
        <!-- js to pdf -->
        <script src="{{ url_for('static', filename= 'libs/jspdf/jspdf.min.js')}}"></script>
        <script src="{{ url_for('static', filename= 'libs/jspdf/html2canvas.min.js')}}"></script>
        <!-- sweetalert -->
        <script src="{{ url_for('static', filename= 'libs/swalert/sweetalert.min.js')}}"></script>
        <!--Custom JS* -->
        <script src="{{ url_for('static', filename= 'js/customJS.js')}}"></script>

        <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>


</body>

</html>
